<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Task</title>
<style type="text/css">
body div {
	text-align: center;
}

label, input[type=text], input[type=password] {
	display: inline-block;
	width: 150px;
	margin: 5px;
}

input[type=submit] {
	width: 60px;
	margin: 10px;
	padding: 10px;
	text-align: center;
}
</style>
</head>
<body>
	<div style="max-width: 1000px; background-color: powderblue;">
		<div>
			<div>
				<h2>Edit Task</h2>
			</div>

			<div >
				<form th:action="@{/editTask}" th:object="${todo}" method="post">

					<table>
						<tr>
							<td>
									<label>Name: </label>
								</td>
								<td><span th:text="*{name}"></span></td>
						</tr>
						<tr>
							<td>
									<label>Description: </label>
						   </td>
						   <td>
						   <input type="text"
										name="description" th:field="*{description}" />
						   </td>
						   </tr>
						   <tr>
						   <td></td>
							<td><div>
									<input type="submit" value="Edit" />
								</div></td>
						</tr>
						<input type="hidden" th:field="*{id}">
						<input type="hidden" th:field="*{name}">
					</table>
				</form>
			</div>
		</div>
</body>
</html>
